<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Break - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        :root {
            --gold-light: #FFD700;
            --gold-dark: #FD9E02;
            --blue-dark: #1a2a6c;
            --red-dark: #b21f1f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, 
                    rgba(26, 42, 108, 0.8), 
                    rgba(178, 31, 31, 0.8),
                    rgba(253, 187, 45, 0.7)),
                url('https://image.tmdb.org/t/p/original/5E1BhkCgjLBlqx557Z5yzcN0i88.jpg') no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: panBackground 40s linear infinite;
        }
        
        @keyframes panBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            padding: 20px;
            position: relative;
            perspective: 1000px;
            animation: 
                fadeInUp 1s ease-out,
                logoPulse 4s infinite alternate;
        }
        
        .logo-trapeze {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            transform-style: preserve-3d;
        }
        
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            color: var(--blue-dark);
            text-shadow: 
                2px 2px 0 var(--gold-light),
                0 0 15px rgba(255, 215, 0, 0.7);
            line-height: 1;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 2px 2px 0 var(--gold-light), 0 0 15px rgba(255, 215, 0, 0.7); }
            100% { text-shadow: 3px 3px 5px var(--gold-light), 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        
        h1 {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--gold-light);
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.9);
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .coming-soon {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 40px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            display: inline-block;
        }
        
        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold-light);
            transform: scaleX(0);
            transform-origin: right;
            animation: lineReveal 1.5s ease-out 1s forwards;
        }
        
        @keyframes lineReveal {
            from { transform: scaleX(0); transform-origin: right; }
            to { transform: scaleX(1); transform-origin: left; }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .countdown-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 15px;
            border-radius: 10px;
            min-width: 100px;
            border: 2px solid var(--gold-light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-notify {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
            color: #000;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        
        .btn-notify:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .social-link {
            color: var(--gold-light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            color: white;
        }
        
        footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out 1.8s both;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes logoPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1)); }
        }
        
        /* Effets de particules */
        .particle {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .btn-notify {
                padding: 15px 35px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                letter-spacing: 2px;
                margin-bottom: 20px;
            }
            
            .coming-soon {
                margin-bottom: 30px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            body {
                animation: panBackground 60s linear infinite;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo-trapeze" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFD700" d="M50,30 L450,30 L430,120 L70,120 Z" stroke="#000" stroke-width="2"/>
            </svg>
            <div class="logo-text">PRISON BREAK</div>
        </div>
        
        <h1>NOUVELLE √âVASION EN PR√âPARATION</h1>
        <div class="coming-soon">COMMING SOON</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Jours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Heures</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secondes</div>
            </div>
        </div>
        
        <button class="btn-notify">
            ME NOTIFIER
        </button>
        
        <div class="social-links">
            <a href="#" class="social-link">üì±</a>
            <a href="#" class="social-link">üìò</a>
            <a href="#" class="social-link">üì∏</a>
            <a href="#" class="social-link">üê¶</a>
        </div>
    </div>
    
    <footer>
        ¬© 2025 Prison Break HD | Tous droits r√©serv√©s | Prochain √©pisode: 15 d√©cembre 2025
    </footer>

    <script>
        // Compte √† rebours (date fictive)
        function updateCountdown() {
            const targetDate = new Date('December 15, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Cr√©ation des particules dor√©es
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Position al√©atoire
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Taille al√©atoire
                const size = Math.random() * 6 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Opacit√© al√©atoire
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Animation
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Animation de flottement am√©lior√©e
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0%, 100% { 
                    transform: translateY(0) translateX(0) rotate(0deg); 
                }
                25% { 
                    transform: translateY(-30px) translateX(15px) rotate(5deg); 
                }
                50% { 
                    transform: translateY(0) translateX(30px) rotate(0deg); 
                }
                75% { 
                    transform: translateY(-15px) translateX(-15px) rotate(-5deg); 
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            setTimeout(createParticles, 1500);
        });
        
        // R√©initialisation au redimensionnement
        window.addEventListener('resize', function() {
            document.querySelectorAll('.particle').forEach(p => p.remove());
            createParticles();
        });
    </script>
</body>
</html>
